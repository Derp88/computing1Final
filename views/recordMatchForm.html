<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Scouting - Record</title>
</head>
<body>
    <h1>Insert Match Data</h1>
    <form action= "/storeData" method = "post">
    <!--MATCH NUMBER-->
    <p>
        <label for = "matchNumberForm">Match Number</label>
        <input type = "number"
        id ="matchNumberForm"
        name = "matchNumberForm"
        min = "1"
        max = "100" 
        required/>
    </p>
    <!--TEAM NUMBER-->
    <p>
        <label for = "teamNumberForm">Team Number</label>
        <input type = "number"
        id ="teamNumberForm"
        name="teamNumberForm"
        min = "1"
        max = "10000" 
        required/>
    </p>
    <!--MOVED FROM START-->
    <p>
        <label>Did they move from their starting spot?</label>
        <!--Button for true-->
        <label for = "movedOffLineTrue">True</label>
        <input type = "radio"
        id ="movedOffLineTrue"
        name="movedOffLineForm"
        value = 2 
        required/>
        <!--Button for false-->
        <label for = "movedOffLineFalse">False</label>
        <input type = "radio"
        id ="movedOffLineFalse"
        name="movedOffLineForm"
        value = 0 
        required/>
    </p>
    <!--AUTO LOW GOAL SCORE-->
    <p>
        <label for = "autoLowScoreForm">AUTO: Scored in low goal</label>
        <input type = "number"
        id ="autoLowScoreForm"
        name = "autoLowScoreForm"
        min = "0"
        max = "100" 
        required/>
    </p>
    <!--AUTO HIGH GOAL SCORE-->
    <p>
        <label for = "autoHighScoreForm">AUTO: Scored in high goal</label>
        <input type = "number"
        id ="autoHighScoreForm"
        name = "autoHighScoreForm"
        min = "0"
        max = "100" 
        required/>
    </p>
    <!--TELEOP LOW GOAL SCORE-->
    <p>
        <label for = "teleLowScoreForm">Teleop: Scored in low goal</label>
        <input type = "number"
        id ="teleLowScoreForm"
        name = "teleLowScoreForm"
        min = "0"
        max = "100" 
        required/>
    </p>
    <!--TELEOP HIGH GOAL SCORE-->
    <p>
        <label for = "teleHighScoreForm">Teleop: Scored in high goal</label>
        <input type = "number"
        id ="teleHighScoreForm"
        name = "teleHighScoreForm"
        min = "0"
        max = "100" 
        required/>
    </p>
    <!--CLIMB BAR POSITION-->
    <p>
        <label>What bar did they climb to?</label>
        <!--Button for no climb-->
        <label for = "climbBarSpotNone">Didn't</label>
        <input type = "radio"
        id ="climbBarSpotNone"
        name="climbBarSpotForm"
        value = 0 
        required/>
        <!--Button for low rung-->
        <label for = "climbBarSpotLow">Low</label>
        <input type = "radio"
        id ="climbBarSpotLow"
        name="climbBarSpotForm"
        value = 4 
        required/>
        <!--Button for mid rung-->
        <label for = "climbBarSpotMid">Mid</label>
        <input type = "radio"
        id ="climbBarSpotMid"
        name="climbBarSpotForm"
        value = 6 
        required/>
        <!--Button for high rung-->
        <label for = "climbBarSpotHigh">High</label>
        <input type = "radio"
        id ="climbBarSpotHigh"
        name="climbBarSpotForm"
        value = 10 
        required/>
        <!--Button for traversal rung-->
        <label for = "climbBarSpotTraversal">Traversal</label>
        <input type = "radio"
        id ="climbBarSpotTraversal"
        name="climbBarSpotForm"
        value = 15 
        required/>
    </p>
    <p>
        <button type = "submit">
        Submit Match
        </button>
      </p>


    </form>
</body>

</html>
